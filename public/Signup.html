                    <div class="row d-flex align-items-center justify-content-center" style="height: 20vh"></div>
                    <div class="row" style="margin-left: 5vh">
                        <div
                            class="col-md-4 col-sm-12 rounded shadow text-dark d-flex align-items-center display-4 justify-content-center"
                            style="height: 65vh; background-color: #00cba9"
                        >
                            Sign-up Here..!!
                        </div>

                        <div
                            class="col-md-6 rounded col-sm-12 shadow d-flex align-items-center justify-content-center"
                            style="height: 65vh; background: whitesmoke"
                        >
                            <form action="/api/v1/signup" method="POST" class="was-validated">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="fullname"
                                        placeholder="Enter Your Name"
                                        required
                                        minlength="6"
                                        maxlength="18"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        placeholder="Enter Your Email"
                                        required
                                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                    />
                                </div>

                                <div class="form-group">
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="Enter Password"
                                        required
                                        pattern="[a-zA-Z0-9@#&]*"
                                        minlength="6"
                                        maxlength="18"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="password"
                                        required
                                        class="form-control"
                                        name="pwd2"
                                        placeholder="Re-enter Password"
                                    />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control btn btn-info rounded-pill" />
                                </div>
                                <div class="form-group text-center">
                                    <a href="/api/v1/login"> Already have account ? </a>
                                </div>
                            </form>
                        </div>
